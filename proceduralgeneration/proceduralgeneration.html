<html>
 <head>
  <script src="https://surikov.github.io/riffplay/riffplay_module.js"></script>
 </head>
 <body>
  <h1>proceduralgeneration</h1>
  <p>Melody <span id="infoMelody">X</span></p>
  <p><input style="width: 100%;" type="range" min="0" max="999" value="500" id="sliderMelody" onChange='parsChanged();'></p>
  <p>Solo <span id="infoSolo">X</span></p>
  <p><input style="width: 100%;" type="range" min="0" max="999" value="500" id="sliderSolo" onChange='parsChanged();'></p>
  <p>Rhythm <span id="infoRhythm">X</span></p>
  <p><input style="width: 100%;" type="range" min="0" max="999" value="500" id="sliderRhythm" onChange='parsChanged();'></p>
  <p>Drum <span id="infoDrum">X</span></p>
  <p><input style="width: 100%;" type="range" min="0" max="999" value="500" id="sliderDrum" onChange='parsChanged();'></p>
  <p>Bass <span id="infoBass">X</span></p>
  <p><input style="width: 100%;" type="range" min="0" max="999" value="500" id="sliderBass" onChange='parsChanged();'></p>
  <p>Progression <span id="infoProgression">X</span></p>
  <p><input style="width: 100%;" type="range" min="0" max="999" value="500" id="sliderProgression" onChange='parsChanged();'></p>
  <p>Strum <span id="infoStrum">X</span></p>
  <p><input style="width: 100%;" type="range" min="0" max="999" value="500" id="sliderStrum" onChange='parsChanged();'></p>
  <p><a id='proceduralgeneration' href='#'>startApp</p>
  <script type='text/javascript' src='proceduralgeneration.js'></script>
  <script type='text/javascript' src='data.js'></script>
 </body>
</html>
