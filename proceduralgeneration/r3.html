<html>

<head>
	<title>RockDice</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="initial-scale=1.0, width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<style>
		body {
			padding: 0cm;
			margin: 0cm;
			background-image: url('bg.jpg');
			background-color: #330033;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			font-family: 'Oswald', sans-serif;
			color: #ffffff;

		}

		#editDiv {
			padding: 0cm;
			margin: 0cm;
			background-color: rgba(255, 0, 0, 0.5);
			overflow: hidden;
			position: fixed;
			width: 100%;
			height: 100%;
			z-index: 1;
			display: none;
		}

		#diceDiv {
			padding: 0cm;
			margin: 0cm;
			background-color: rgba(0, 0, 0, 0.75);
			overflow: hidden;
			position: fixed;
			width: 100%;
			height: 100%;
			z-index: 2;
			justify-content: center;

			align-items: center;
			display: flex;
			flex-direction: column;
		}

		.menuStub {
			height: 1.7cm;
			width: 100%;
		}

		.menuDiv {
			overflow: hidden;
			background-color: #223;
			position: fixed;
			bottom: 0;
			width: 100%;
			z-index: 3;
			-webkit-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.75);
			-moz-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.75);
			box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.75);
			padding: 0.1cm;
			justify-content: center;
			display: flex;
		}

		.menuButton {
			padding-left: 0.1cm;
			padding-right: 0.1cm;
			padding-top: 0cm;
			padding-bottom: 0cm;
			margin: 0cm;
			width: 1.5cm;
			height: 1.5cm;
		}

		.diceButton {
			padding: 0.1cm;
			margin: 0.0cm;
			width: 1.5cm;
			height: 1.5cm;
		}

		#diceStart {
			padding-left: 0cm;
			padding-right: 0cm;
			padding-top: 1.5cm;
			padding-bottom: 0.5cm;
			margin: 0cm;
			width: 2.5cm;
			height: 2.5cm;
		}


		.progSlider {
			-webkit-appearance: none;
			width: 100%;
			height: 0.1cm;
			border-radius: 5px;
			background: linear-gradient(90deg, rgba(128, 128, 255, 1) 0%, rgba(0, 255, 255, 1) 50%, rgba(255, 128, 0, 1) 100%);
			outline: none;
			opacity2: 0.7;
			-webkit-transition2: .2s;
			transition2: opacity .2s;
			margin: 0px;
			padding: 0px;
		}

		.progSlider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 0.25cm;
			height: 0.25cm;
			border-radius: 50%;
			background: #fff;
			cursor: pointer;
		}

		.progSlider::-moz-range-thumb {
			width: 0.25cm;
			height: 0.25cm;
			border-radius: 50%;
			background: #fff;
			cursor: pointer;
		}

		#progSliderRow {
			width: 100%;
			padding-left: 0px;
			padding-right: 0px;
			padding-top: 0px;
			padding-bottom: 0.5cm;

		}

		#genControlsRow {
			padding: 0.0cm;
			margin: 0.0cm;
			align-items: center;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
		}
	</style>
</head>

<body>
